    // Hero Section Component

              <span style={{ fontSize: '5em'}}>Data</span> <br />
              <span style={{ fontSize: '3em', lineHeight: '2em', paddingLeft: '1.8em'}}>to</span> <br />
              <span style={{ fontSize: '6em', lineHeight: '1.5em', paddingLeft: '0.2em'}}>Discovery</span>
            </p>
            <div className="intro-statements">
              <p className="intro-statement left-top">
                <span className="title">44 Zettabytes Yearly</span>
                <span className="description">Healthcare generates enough data to fill 44 billion hard drives annually.</span>
                <span className="detail">

                </span>
              </p>
              <p className="intro-statement right-top">
                <span className="title">Up to 2 Billion Genomes</span>
                <span className="description">By 2025, 100M–2B human genomes may be sequenced, unlike the single genome of 2003.</span>
                <span className="detail">

                </span>
              </p>
              <p className="intro-statement left-middle">
                <span className="title">5-Hour Sequencing</span>
                <span className="description">A human genome can now be sequenced in just 5 hours and 2 minutes.</span>
                <span className="detail">
                  In 2022, Stanford researchers set a record by sequencing a human genome in just 5 hours and 2 minutes using Oxford Nanopore’s PromethION and cloud-based computing. This is a dramatic improvement over the decade-plus required for the first genome, showcasing modern hardware and software capabilities.
                </span>
              </p>
              <p className="intro-statement right-middle">
                <span className="title">8-Hour Analysis</span>
                <span className="description">AI enables genome sequencing and analysis in under 8 hours for rapid diagnosis.</span>
                <span className="detail">
                  AI and machine learning have slashed genome analysis time, enabling sequencing and interpretation in under 8 hours. This speed, achieved with tools like the DRAGEN platform, allows rapid diagnosis of genetic diseases, transforming clinical care.

              </p>
              <p className="intro-statement left-bottom">
                <span className="title">$100 Genome</span>
                <span className="description">Sequencing costs dropped from $3B to $100, a 30-million-fold reduction.</span>
                <span className="detail">

                </span>
              </p>
              <p className="intro-statement right-bottom">
                <span className="title">20 Petabytes of Data</span>
                <span className="description">The SRA holds data equivalent to 200M human genome sequences.</span>
                <span className="detail">
                  The Sequence Read Archive (SRA) stores over 20 petabytes of sequencing data, equivalent to the raw data from sequencing over 200 million human genomes. This vast repository supports global research with cloud-based AI analysis.
                </span>
              </p>
            </div>
          </div>
          <div class="scroll-down">
            <p>Scroll for More</p>
          </div>
        </section>
      );
    }


    // Projects Component
    function Projects() {
    const projectsRef = useRef(null);
    const projects = [
      { id: 1, logoSrc: "dark_white_green_wname.svg", 
      description: "<span class='font-bold'>PhyloTrace</span> - all-in-one platform to perform and manage decentralized, hashed bacterial surveillance" },
      { id: 4, logoSrc: "hex-MKinfer.png", 
      description: "<span class='font-bold'>MKinfer</span> - comprehensive suite of methods for statistical analysis of clinical data and biomedical experiments" },
      { id: 3, logoSrc: "hex-LFApp.png", 
      description: "<span class='font-bold'>LFApp</span> - modular application for quantitative image analysis of lateral flow assays" },
      { id: 5, logoSrc: "hex-MKdescr.png", 
      description: "<span class='font-bold'>MKdescr</span> - package providing functions to compute and visualize robust and standardized descriptive statistics" },
      { id: 2, logoSrc: "logo_name.svg", 
      description: "<span class='font-bold'>KiwiFlow</span> - interactive pipeline to facilitate processing and analysis of proteomic mass spectrometry assays" },
      { id: 8, logoSrc: "hex-MKomics.png", 
      description: "<span class='font-bold'>MKomics</span> - toolkit enabling quality control, processing and evaluation of Omics experiments" },
      { id: 6, logoSrc: "hex-MADApp.png", 
      description: "<span class='font-bold'>MADapp</span> - intuitive workflow for image-based analysis of microarrays" },
      { id: 7, logoSrc: "hex-rmx.png", 
      description: "<span class='font-bold'>rmx</span> - offers fast, optimally robust estimators for reliable parameter estimation in the presence of model deviations" },
      { id: 9, logoSrc: "hex-MKpower.png", 
      description: "<span class='font-bold'>MKpower</span> - supports power analysis and sample size calculation for planning experiments, diagnostic studies, and clinical evaluations" },
    ];

    useEffect(() => {
      gsap.registerPlugin(ScrollTrigger);

      const projectItems = projectsRef.current.querySelectorAll('.project-item');

      // Pin the projects section
      ScrollTrigger.create({
        trigger: projectsRef.current,
        start: "top top",
        end: `+=${window.innerHeight * (projects.length - 1)}`,
        pin: true,
        pinSpacing: true,
        scrub: true,
      });

      // Create a timeline for fading projects in and out with increased overlap
      const tl = gsap.timeline({
        scrollTrigger: {
          trigger: projectsRef.current,
          start: "top top",
          end: `+=${window.innerHeight * (projects.length - 1)}`,
          scrub: 0.5,
          snap: {
            snapTo: 1 / (projects.length - 1),
            duration: 0.3,
            ease: "power1.inOut"
          },
        }
      });

      // Animate each project item with increased overlap and alternating offset
      projectItems.forEach((item, index) => {
        if (index === 0) {
          gsap.set(item, { opacity: 1 }); // Start with first project visible
        } else {
          tl.to(projectItems[index - 1], { opacity: 0, duration: 0.5 }) // Fade out previous item
            .to(item, { opacity: 1, duration: 0.5 }, "-=0.8"); // Fade in next item with increased overlap
        }
      });

      return () => {
        ScrollTrigger.getAll().forEach(trigger => trigger.kill());
      };
    }, []);

    return (
      <section ref={projectsRef} className="section projects-section">
        <div className="max-w-7xl mx-auto px-4 h-full flex items-center justify-center relative">
          {projects.map((project, index) => (
            <div
              key={project.id}
              className="project-item"
              style={{
                left: ['-50vh', '25vh', '-50vh', '50vh', '-25vh', '50vh'][(index % 6)],
                top: ['-15vh', '0vh', '15vh', '-15vh', '0vh', '15vh'][(index % 6)],
                position: 'absolute',
              }}
            >
              <div className="flex items-center justify-center" style={{ width: '800px' }}> {/* Increased width for flex container */}
                  {index % 2 === 0 ? (
                    <>
                      <img src={project.logoSrc} alt={project.description} />
                      <p 
                        className="text-left text-lg"
                        dangerouslySetInnerHTML={{ __html: project.description }}
                      />
                    </>
                  ) : (
                    <>
                      <p 
                        className="text-right text-lg"
                        dangerouslySetInnerHTML={{ __html: project.description }}
                      />
                      <img src={project.logoSrc} alt={project.description} />
                    </>
                  )}
                </div>
            </div>
          ))}
        </div>
      </section>
    );
  }

    // Main App Component
    function App() {
      return (

    // Render the App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>

  <script>
    const canvas = document.getElementById('effectCanvas');
    const ctx = canvas.getContext('2d');

    // Set canvas size to match window
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Variables for delayed effect
    let targetMouseX = canvas.width / 2;
    let targetMouseY = canvas.height / 2;
    let currentMouseX = targetMouseX;
    let currentMouseY = targetMouseY;
    const delayFactor = 0.1;

    // Update mouse position with delay
    function updateMousePosition() {
      currentMouseX += (targetMouseX - currentMouseX) * delayFactor;
      currentMouseY += (targetMouseY - currentMouseY) * delayFactor;
    }

    // Draw solid radial lines with delayed position
    function drawEffect() {
      updateMousePosition();
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const lineSpacing = 20;
      const maxDistance = 400;
      const lineLength = 10;

      for (let x = 0; x < canvas.width; x += lineSpacing) {
        for (let y = 0; y < canvas.height; y += lineSpacing) {
          const dx = x - currentMouseX;
          const dy = y - currentMouseY;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < maxDistance) {
            const angle = Math.atan2(dy, dx);
            const opacity = 1 - distance / maxDistance;

            ctx.beginPath();
            ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
            ctx.lineWidth = 1;
            ctx.moveTo(x, y);
            ctx.lineTo(
              x + Math.cos(angle) * lineLength,
              y + Math.sin(angle) * lineLength
            );
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(drawEffect);
    }

    // Handle mouse movement
    document.addEventListener('mousemove', (e) => {
      targetMouseX = e.clientX;
      targetMouseY = e.clientY;
    });

    // Reset position when mouse leaves
    document.addEventListener('mouseleave', () => {
      targetMouseX = canvas.width / 2;
      targetMouseY = canvas.height / 2;
    });

    // Start the animation loop
    drawEffect();
  </script>
</body>
